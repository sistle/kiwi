<section class="delivery">
	<div class="container">
		<div class="delivery__inner">
			<div class="delivery__top">
				<div class="delivery__suptitle">
					<span>Stay in the know</span>
					<span class="change-font">Hear about the latest sneak peaks and spoilers</span>
					<div class="delivery__img-top">
						<img class="delivery__img-line" src="img/line-toothed.png" alt="line-toothed">
					</div>

				</div>
			</div>
			<div class="delivery__capture">
				<h5 class="delivery__title title">
					get CAUSEBOX delivered directly
				</h5>
				<div class="delivery__subtitle title">
					<span>to your inbox!</span>
				</div>
			</div>

			<div class="delivery__actions">
				<form class="delivery__forms" action="/">
					<input class="delivery__email" type="email" placeholder="Your email adress">
					<button class="delivery__bnt btn btn--big" type="button" data-fancybox="dialog"
						data-src="#popup-subs">Sign up</button>
					<div class="delivery__img-actions">
						<img class="delivery__img-shell" src="img/monthly-box-img-shell.png" alt="shell">
					</div>

				</form>
				<div class="delivery__text">
					<span>
						By clicking "sign up" you agree to receive emails from CAUSEBOX and accept our web terms of use and
						privacy and cookie
						policy
					</span>
				</div>
			</div>

			<div class="delivery__img-wrap">
				<img class="delivery__img-main" src="img/dilivery-img-main.png" alt="box">
			</div>
		</div>
	</div>
</section>
